name: ci

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always

jobs:
  fmt:
    name: fmt
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt
      - run: cargo fmt --check

  clippy:
    name: clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
      - uses: Swatinem/rust-cache@v2
      - run: cargo clippy --workspace --all-targets --all-features -- -D warnings

  test:
    name: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - name: all features
        run: cargo test --workspace --all-features
      - name: no features
        run: cargo test --workspace

  doc:
    name: doc
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - run: cargo doc --workspace --all-features --no-deps

  deny:
    name: deny
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: taiki-e/install-action@cargo-deny
      - run: cargo deny check

  coverage:
    name: coverage
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: llvm-tools-preview
      - uses: taiki-e/install-action@cargo-llvm-cov
      - uses: Swatinem/rust-cache@v2
      - run: cargo llvm-cov --workspace --all-features --lcov --output-path lcov.info --fail-under-lines 80

  sbom-diff:
    name: sbom-diff
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - uses: taiki-e/install-action@v2
        with:
          tool: cargo-cyclonedx,sbom-diff
      - name: generate current sbom
        run: |
          (cd /tmp && cargo cyclonedx --manifest-path "$GITHUB_WORKSPACE/crates/sbom-diff/Cargo.toml" \
            --format json \
            --override-filename sbom-head.cdx \
            --all-features)
      - name: diff against last release
        run: |
          tag=$(git tag --sort=-v:refname | head -1)
          if [ -z "$tag" ]; then
            echo "no release tag found, skipping diff"
            exit 0
          fi
          git worktree add /tmp/last-release "$tag"
          (cd /tmp && cargo cyclonedx --manifest-path /tmp/last-release/crates/sbom-diff/Cargo.toml \
            --format json \
            --override-filename sbom-release.cdx \
            --all-features)
          if [ ! -f /tmp/sbom-release.cdx.json ]; then
            echo "no release sbom generated, skipping diff"
            exit 0
          fi
          sbom-diff /tmp/sbom-release.cdx.json /tmp/sbom-head.cdx.json --fail-on added-components

  success:
    name: success
    needs: [fmt, clippy, test, doc, deny, coverage, sbom-diff]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: check results
        run: |
          if [[ "${{ contains(needs.*.result, 'failure') || contains(needs.*.result, 'cancelled') }}" == "true" ]]; then
            exit 1
          fi
