name: release

on:
  push:
    tags:
      - "v*"

jobs:
  publish:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    permissions:
      contents: write
    env:
      RUSTFLAGS: "-C debuginfo=0"
      CARGO_TARGET_DIR: target/ci
    steps:
      - name: checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: set up rust
        uses: dtolnay/rust-toolchain@stable

      - name: cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          prefix-key: v0-rust-release
          cache-targets: true

      - name: doc build
        env:
          RUSTDOCFLAGS: "--cfg docsrs"
          CARGO_PROFILE_DEV_DEBUG: 0
        run: cargo doc --workspace --all-features --no-deps

      - name: run tests
        run: cargo test

      - name: install sbom tools
        uses: taiki-e/install-action@v2
        with:
          tool: cargo-cyclonedx,sbom-diff

      - name: generate sbom
        run: |
          for manifest in "$GITHUB_WORKSPACE"/crates/*/Cargo.toml; do
            crate="$(basename "$(dirname "$manifest")")"
            (cd /tmp && cargo cyclonedx --manifest-path "$manifest" \
              --format json \
              --override-filename "sbom-${{ github.ref_name }}-${crate}.cdx" \
              --all-features)
          done

      - name: collect sbom files
        run: |
          set -euo pipefail
          mkdir -p /tmp/sbom-diff-sbom
          find /tmp -maxdepth 1 -type f -name "sbom-${{ github.ref_name }}-*.cdx.json" \
            -exec mv {} /tmp/sbom-diff-sbom/ \;
          find "$GITHUB_WORKSPACE" -type f -name "sbom-${{ github.ref_name }}-*.cdx.json" \
            -exec mv {} /tmp/sbom-diff-sbom/ \;

      - name: upload sbom
        uses: actions/upload-artifact@v4
        with:
          name: sbom-${{ github.ref_name }}
          path: "/tmp/sbom-diff-sbom/sbom-${{ github.ref_name }}-*.cdx.json"
          if-no-files-found: error

      - name: attach sbom to release
        uses: softprops/action-gh-release@v2
        with:
          files: /tmp/sbom-diff-sbom/sbom-${{ github.ref_name }}-*.cdx.json

      - name: diff against previous release
        run: |
          current_sbom="/tmp/sbom-diff-sbom/sbom-${{ github.ref_name }}-sbom-diff.cdx.json"
          prev_tag=$(git tag --sort=-v:refname | sed -n '2p')
          if [ -z "$prev_tag" ]; then
            echo "no previous release tag found, skipping diff"
            exit 0
          fi
          git worktree add /tmp/last-release "$prev_tag"
          cargo cyclonedx --manifest-path /tmp/last-release/crates/sbom-diff/Cargo.toml \
            --format json \
            --override-filename sbom-prev.cdx \
            --all-features
          prev_sbom=$(find /tmp/last-release -name "sbom-prev.cdx.json" | head -1)
          sbom-diff "$prev_sbom" "$current_sbom"

      - name: publish sbom-model
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
        run: cargo publish -p sbom-model --no-verify

      - name: publish sbom-model-cyclonedx
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
        run: cargo publish -p sbom-model-cyclonedx --no-verify

      - name: publish sbom-model-spdx
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
        run: cargo publish -p sbom-model-spdx --no-verify

      - name: publish sbom-diff
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
        run: cargo publish -p sbom-diff --no-verify
