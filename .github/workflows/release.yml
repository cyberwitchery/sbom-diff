name: release

on:
  push:
    tags:
      - "v*"

jobs:
  publish:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    permissions:
      contents: read
    env:
      rustflags: "-c debuginfo=0"
      cargo_target_dir: target/ci
    steps:
      - name: checkout
        uses: actions/checkout@v4

      - name: set up rust
        uses: dtolnay/rust-toolchain@stable

      - name: cache cargo
        uses: swatinem/rust-cache@v2
        with:
          prefix-key: v0-rust-release
          cache-targets: true

      - name: doc build
        env:
          rustdocflags: "--cfg docsrs"
          cargo_profile_dev_debug: 0
        run: cargo doc --workspace --all-features --no-deps

      - name: run tests
        run: cargo test

      - name: publish sbom-model
        env:
          cargo_registry_token: ${{ secrets.CARGO_REGISTRY_TOKEN }}
        run: cargo publish -p sbom-model --no-verify

      - name: publish sbom-model-cyclonedx
        env:
          cargo_registry_token: ${{ secrets.CARGO_REGISTRY_TOKEN }}
        run: cargo publish -p sbom-model-cyclonedx --no-verify

      - name: publish sbom-model-spdx
        env:
          cargo_registry_token: ${{ secrets.CARGO_REGISTRY_TOKEN }}
        run: cargo publish -p sbom-model-spdx --no-verify

      - name: publish sbom-diff
        env:
          cargo_registry_token: ${{ secrets.CARGO_REGISTRY_TOKEN }}
        run: cargo publish -p sbom-diff --no-verify