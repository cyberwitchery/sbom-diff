name: release

on:
  push:
    tags:
      - "v*"

jobs:
  publish:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    permissions:
      contents: read
    env:
      RUSTFLAGS: "-C debuginfo=0"
      CARGO_TARGET_DIR: target/ci
    steps:
      - name: checkout
        uses: actions/checkout@v4

      - name: set up rust
        uses: dtolnay/rust-toolchain@stable

      - name: cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          prefix-key: v0-rust-release
          cache-targets: true

      - name: doc build
        env:
          RUSTDOCFLAGS: "--cfg docsrs"
          CARGO_PROFILE_DEV_DEBUG: 0
        run: cargo doc --workspace --all-features --no-deps

      - name: run tests
        run: cargo test

      - name: install sbom tool
        uses: taiki-e/install-action@v2
        with:
          tool: cargo-cyclonedx

      - name: generate sbom
        run: cargo cyclonedx --format json --output-file sbom.cdx.json --workspace --all-features

      - name: upload sbom
        uses: actions/upload-artifact@v4
        with:
          name: sbom-${{ github.ref_name }}
          path: sbom.cdx.json

      - name: publish sbom-model
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
        run: cargo publish -p sbom-model --no-verify

      - name: publish sbom-model-cyclonedx
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
        run: cargo publish -p sbom-model-cyclonedx --no-verify

      - name: publish sbom-model-spdx
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
        run: cargo publish -p sbom-model-spdx --no-verify

      - name: publish sbom-diff
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
        run: cargo publish -p sbom-diff --no-verify
