name: release

on:
  push:
    tags:
      - "v*"

jobs:
  publish:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    permissions:
      contents: read
    env:
      RUSTFLAGS: "-C debuginfo=0"
      CARGO_TARGET_DIR: target/ci
    steps:
      - name: checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: set up rust
        uses: dtolnay/rust-toolchain@stable

      - name: cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          prefix-key: v0-rust-release
          cache-targets: true

      - name: doc build
        env:
          RUSTDOCFLAGS: "--cfg docsrs"
          CARGO_PROFILE_DEV_DEBUG: 0
        run: cargo doc --workspace --all-features --no-deps

      - name: run tests
        run: cargo test

      - name: install sbom tools
        uses: taiki-e/install-action@v2
        with:
          tool: cargo-cyclonedx,sbom-diff

      - name: generate sbom
        run: |
          for manifest in crates/*/Cargo.toml; do
            cargo cyclonedx --manifest-path "$manifest" --format json --override-filename "sbom-${{ github.ref_name }}.cdx" --all-features
          done

      - name: upload sbom
        uses: actions/upload-artifact@v4
        with:
          name: sbom-${{ github.ref_name }}
          path: "crates/**/sbom-${{ github.ref_name }}.cdx.json"

      - name: diff against previous release
        run: |
          current_sbom="crates/sbom-diff/sbom-${{ github.ref_name }}.cdx.json"
          prev_tag=$(git tag --sort=-v:refname | sed -n '2p')
          if [ -z "$prev_tag" ]; then
            echo "no previous release tag found, skipping diff"
            exit 0
          fi
          git worktree add /tmp/last-release "$prev_tag"
          (cd /tmp/last-release && cargo cyclonedx --manifest-path crates/sbom-diff/Cargo.toml --format json --override-filename sbom-prev.cdx --all-features)
          mv /tmp/last-release/crates/sbom-diff/sbom-prev.cdx.json /tmp/sbom-prev.cdx.json
          sbom-diff /tmp/sbom-prev.cdx.json "$current_sbom"

      - name: publish sbom-model
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
        run: cargo publish -p sbom-model --no-verify

      - name: publish sbom-model-cyclonedx
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
        run: cargo publish -p sbom-model-cyclonedx --no-verify

      - name: publish sbom-model-spdx
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
        run: cargo publish -p sbom-model-spdx --no-verify

      - name: publish sbom-diff
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
        run: cargo publish -p sbom-diff --no-verify
